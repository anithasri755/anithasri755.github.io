<!DOCTYPE html>
<html>
<head>
<title>calculator</title>
<link rel="stylesheet" href="calc.css" type="text/css">
</head>
<body>
    <table class="calculator">
        <tr>
          <td colspan="4"><input type="text" id="result" disabled></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="appendToResult('1')">1</button></td>
          <td><button class="btn" onclick="appendToResult('2')">2</button></td>
          <td><button class="btn" onclick="appendToResult('3')">3</button></td>
          <td><button class="btn operator" onclick="appendToResult('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="appendToResult('4')">4</button></td>
          <td><button class="btn" onclick="appendToResult('5')">5</button></td>
          <td><button class="btn" onclick="appendToResult('6')">6</button></td>
          <td><button class="btn operator" onclick="appendToResult('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="appendToResult('7')">7</button></td>
          <td><button class="btn" onclick="appendToResult('8')">8</button></td>
          <td><button class="btn" onclick="appendToResult('9')">9</button></td>
          <td><button class="btn operator" onclick="appendToResult('*')">*</button></td>
        </tr>
        <tr>
         <td><button class="btn" onclick="clearResult()">CE</button></td>
          <td><button class="btn" onclick="appendToResult('0')">0</button></td>
          <td><button class="btn" onclick="appendToResult('.')">.</button></td>
          <td><button class="btn operator" onclick="appendToResult('/')">/</button></td>
        </tr>
        <tr>
          <td colspan="4"><button class="btn operator" onclick="calculate()">=</button></td>
        </tr>
      </table>      
</body>
<script src="calc.js"></script>
</html>
