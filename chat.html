<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
      </head>
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-conversation">
            <div class="chat-participant">
                <span class="spacer">
                    <p><i class="fas fa-arrow-left"></i></p>
                </span>
                <span class="participant-avatar"><img src="file:///D:/code-work/chat-piccc.jpg"></span>
                <span class="participant-name"><b>Ani</b><br><span class="active-now">Active now</span></span>
            </div>
            <div class="rectangle-box3">
            <p id="today">Today</p>
            </div>
            <br>
            <div class="rectangle-box2">
                <p id="name-color1">Good morning....</p>
                </div>
            <div class="chat-participant">
                <span class="participant-profile"><img src="file:///D:/code-work/chat-piccc.jpg" ></span>
                <span class="participant-name"><b>Ani</b></span>
            </div>
            <div class="rectangle-box1">
            <p id="name-color">Hey! Good morning</p>
            </div>
            <div class="rectangle-box2">
                <p id="name-color1">How are you?</p>
                </div>
                <div class="chat-participant">
                    <span class="participant-profile"><img src="file:///D:/code-work/chat-piccc.jpg"></span>
                    <span class="participant-name"><b>Ani</b></span>
                </div>
                <div class="rectangle-box1">
                    <p id="name-color">Yeah! Iam fine</p>
                    </div>
                    <div class="rectangle-box1">
                        <p id="name-color">What about you?</p>
                        </div>
                        <div class="rectangle-box2">
                            <p id="name-color1">Iam good</p>
                            </div>          
            <div class="chat-messages" id="chat-messages">
            </div>
        </div>
        <div class="rectangle-box">
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Write your message">
            <button id="send-button">></button>
        </div>
        </div>
    </div>
</body>
<script src="chat.js"></script>
</html>
