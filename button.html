<!DOCTYPE html>
<html>
    <head>
        <title>
            onclick-button
        </title>
        
    <link rel="stylesheet" href="button.css" type="text/css">
    </head>
    <body>
        <div>
            <p id="p2"> Hello Ragu </p>
            <button id="blue" onmouseover="blue()" id="black" onmouseout="black()">Blue</button>
            <button id="green" onmouseover="green()" id="black" onmouseout="black()">Green</button>
            <button id="red" onmouseover="red()" id="red" onmouseout="black()">Red</button>
            </div>
    </body>
    <script src="button.js"></script>
</html>
